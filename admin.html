    //adding flights    
    async function addFlight(event) {
            event.preventDefault();
           
            const flightID = document.getElementById("flightId").value;
            const source = document.getElementById("source").value;
            const destination = document.getElementById("destination").value;
            const date = document.getElementById("date").value;
            const time = document.getElementById("time").value;
            const fare = document.getElementById("fare").value;

            const db = getDatabase();
            const postData = {
                source,
                destination,
                date,
                time,
                fare,
                seatsAvail: 60
            }

            const updates = {};
            updates[`/flights/${flightID}`] = postData;
            update(dRef(db), updates);
            alert("flight added successfully!");
            form.reset();
    }


    //showing flights in datatable
    function searchFlights() {
     var flights=0;
     let seats=0;
    clearTable();

      //populating the dataTable
    const dbRef = dRef(getDatabase());
      get(child(dbRef, `/flights`)).then((snapshot) => {
        if (snapshot.exists()) {
          let invoiceObj = {};
          snapshot.forEach(function (childSnapshot) {
            invoiceObj = childSnapshot.val();
            invoiceObj['flightID'] = childSnapshot.key;
            flights+=1;

            seats+=invoiceObj.seatsAvail;
            document.getElementById("flights").innerHTML="<p>Total Flights : "+`${flights}`+"</p>";
            document.getElementById("seats").innerHTML="<p>Available Seats : "+`${seats}`+"</p>";

            console.log(flights)
            addTableRow(`${invoiceObj.date}`, `${invoiceObj.flightID}`, `${invoiceObj.source}`, `${invoiceObj.destination}`,`${invoiceObj.seatsAvail}`, `<button type="button"  class="btn btn-danger btn-sm" value=flightId2234>Delete</button>`);
          });
        }
      }).catch((error) => {
        console.error(error);
    });

    async function deleteFlight() {
            const db = getDatabase();
            var id=document.getElementsByTagName("button").value;
            console.log(id);
            remove(dRef(db, 'flights/'`${id}`));

console.log(flights);
      // datatable populating end 
    function addTableRow(a, b, c, d, e, f,g) {
            var table = $('#dataTable').DataTable();
            table.row.add([a, b, c, d, e, f,g]).draw();
      }

      function clearTable() {
        var table = $('#dataTable').DataTable();
        table.clear().draw();
      }

    }
